<!DOCTYPE html>
<html ng-app="NodeJSRouter">
<head>
  <title>Angular Router</title>
  <!--Bootstrap from CDN-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <!--Navigation menu-->

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" ui-sref="first">Angular Router</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--Messages Form-->

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">Messages:</h1>
          </div>
          <div class="panel-body">
            <ul>
              <li ng-repeat="message in messages track by $index">{{message.text}}</li>
            </ul>
          </div>
        </div>
        <form role="form">
          <div class="form-group">
            <label for="text"></label>
            <input type="text" ng-model="text" class="form-control" placeholder="Enter your message here..."></div>
          <button ng-click="addNewMessage()" class="btn btn-default">Send</button>
        </form>
      </div>
    </div>
  </div>

  <div ui-view></div>

  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="../../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="index.module.js"></script>

  <!--Services-->
  <script src="./components/RouterService.js"></script>

  <!--Controllers-->
  <script src="./components/RouterController.js"></script>



</body>
</html>
